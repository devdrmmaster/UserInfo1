<div>
    <div class="infoHeading">User Information</div>
    <div style="padding: 15px;">
        <table style="width:100%">
            <tr>
                <th>Name</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Company</th>
            </tr>
            <tr *ngFor="let user of userData">
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.address.city}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.company.name}}</td>
            </tr>
        </table>
    </div>
</div>
